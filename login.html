<!-- ================= LOGIN SECTION ================= -->
<main class="flex-1 flex items-center justify-center px-6 pt-32 pb-24 relative overflow-hidden">

  <!-- Glow -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-[-150px] left-1/2 -translate-x-1/2 w-[700px] h-[500px] bg-cyan-400/20 blur-[140px]"></div>
  </div>

  <!-- Login Card -->
  <div class="relative w-full max-w-md glass-card rounded-2xl p-8 card-hover">

    <div class="text-center mb-8">
      <div class="w-14 h-14 mx-auto rounded-2xl bg-gradient-to-br from-cyan-400 to-teal-400 flex items-center justify-center text-black text-xl font-bold mb-4">
        ‚ô•
      </div>
      <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
      <p class="text-slate-400">Sign in to continue making an impact</p>
    </div>

    <form id="loginForm" class="space-y-6">

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm mb-2 text-slate-300">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm mb-2 text-slate-300">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Enter your password"
          class="w-full px-4 py-3 rounded-lg"
        />
      </div>

      <!-- Error Message -->
      <div
        id="errorMessage"
        class="hidden bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-lg text-sm"
      ></div>

      <!-- Submit -->
      <button
        type="submit"
        id="submitBtn"
        class="btn-primary w-full py-3 text-base"
      >
        Sign In
      </button>

      <div class="text-center text-sm text-slate-400">
        Don‚Äôt have an account?
        <a href="register.html" class="text-cyan-400 hover:underline">Create one</a>
      </div>

    </form>
  </div>
</main>

<!-- ================= JS (UNCHANGED) ================= -->
<script type="module">
  import { signInWithEmail, getUserRole } from './js/auth.js';
  import { showToast } from './js/app.js';

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const submitBtn = document.getElementById('submitBtn');
    const errorDiv = document.getElementById('errorMessage');

    errorDiv.classList.add('hidden');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Signing in...';

    const formData = new FormData(e.target);
    const email = formData.get('email');
    const password = formData.get('password');

    const result = await signInWithEmail(email, password);

    if (result.success) {
      showToast('Login successful! Redirecting...', 'success');

      const role = getUserRole();
      setTimeout(() => {
        if (role === 'sponsor') {
          window.location.href = 'dashboard-sponsor.html';
        } else if (role === 'volunteer') {
          window.location.href = 'dashboard-volunteer.html';
        } else if (role === 'shelter') {
          window.location.href = 'dashboard-shelter.html';
        } else {
          window.location.href = 'index.html';
        }
      }, 800);
    } else {
      errorDiv.textContent = result.error || 'Login failed. Please check your credentials.';
      errorDiv.classList.remove('hidden');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Sign In';
    }
  });
</script>

</body>
