<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retell AI Call Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .call-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin: 10px;
        }

        .call-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .call-button:active {
            transform: translateY(0);
        }

        .call-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .call-button.end-call {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
        }

        .pulse {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #4caf50;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è AI Call Agent</h1>
        <p class="subtitle">Powered by Retell AI</p>
        
        <button id="startCall" class="call-button">Start Call</button>
        <button id="endCall" class="call-button end-call" style="display: none;">End Call</button>
        
        <div id="status" class="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/retell-client-js-sdk/1.6.0/retell-client-js-sdk.min.js"></script>
    <script>
        const PUBLIC_KEY = "public_key_fb89b6c3f3e368350412a";
        const AGENT_ID = "agent_8ad9e9572ffba730f120f41e89";

        const startCallBtn = document.getElementById('startCall');
        const endCallBtn = document.getElementById('endCall');
        const statusDiv = document.getElementById('status');

        let retellClient;
        let isCallActive = false;

        function showStatus(message, type) {
            if (type === 'success' && isCallActive) {
                statusDiv.innerHTML = '<span class="pulse"></span>' + message;
            } else {
                statusDiv.textContent = message;
            }
            statusDiv.className = `status show ${type}`;
        }

        function hideStatus() {
            statusDiv.className = 'status';
        }

        async function registerCall() {
            try {
                const response = await fetch('https://api.retellai.com/v2/create-web-call', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${PUBLIC_KEY}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        agent_id: AGENT_ID,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error registering call:', error);
                throw error;
            }
        }

        async function startCall() {
            try {
                showStatus('Connecting to AI agent...', 'info');
                startCallBtn.disabled = true;

                // Register the call with Retell API
                const callData = await registerCall();

                // Initialize Retell client
                if (typeof Retell !== 'undefined') {
                    retellClient = new Retell({
                        apiKey: callData.access_token,
                    });

                    // Start the call
                    await retellClient.startCall({
                        accessToken: callData.access_token,
                        sampleRate: 24000,
                        captureDeviceId: 'default',
                        emitRawAudioSamples: false,
                    });

                    isCallActive = true;
                    startCallBtn.style.display = 'none';
                    endCallBtn.style.display = 'inline-block';
                    showStatus('Call connected! Speak now...', 'success');

                    // Set up event listeners
                    retellClient.on('call_started', () => {
                        console.log('Call started');
                        showStatus('Call in progress...', 'success');
                    });

                    retellClient.on('call_ended', () => {
                        console.log('Call ended');
                        resetUI();
                        showStatus('Call ended', 'info');
                    });

                    retellClient.on('agent_start_talking', () => {
                        console.log('Agent started talking');
                    });

                    retellClient.on('agent_stop_talking', () => {
                        console.log('Agent stopped talking');
                    });

                    retellClient.on('error', (error) => {
                        console.error('Call error:', error);
                        showStatus('Error: ' + error.message, 'error');
                        resetUI();
                    });

                    retellClient.on('update', (update) => {
                        console.log('Call update:', update);
                    });
                } else {
                    throw new Error('Retell SDK not loaded. Please refresh the page.');
                }
            } catch (error) {
                console.error('Failed to start call:', error);
                showStatus('Failed to connect: ' + error.message, 'error');
                startCallBtn.disabled = false;
            }
        }

        function endCall() {
            if (retellClient && isCallActive) {
                retellClient.stopCall();
                resetUI();
                showStatus('Call ended', 'info');
            }
        }

        function resetUI() {
            isCallActive = false;
            startCallBtn.style.display = 'inline-block';
            startCallBtn.disabled = false;
            endCallBtn.style.display = 'none';
        }

        // Check if browser supports required features
        window.addEventListener('load', () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showStatus('Your browser does not support audio calls. Please use a modern browser.', 'error');
                startCallBtn.disabled = true;
            }
        });

        startCallBtn.addEventListener('click', startCall);
        endCallBtn.addEventListener('click', endCall);
    </script>
</body>
</html>
