<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shelter Dashboard — Karune Connect</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="min-h-screen">

<!-- ================= NAVBAR ================= -->
<nav class="fixed top-0 inset-x-0 z-50">
  <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-cyan-400 to-teal-400 flex items-center justify-center text-black font-bold">
        ♥
      </div>
      <span class="text-xl font-semibold">Karune<span class="text-cyan-400">Connect</span></span>
    </div>

    <div class="flex items-center space-x-8">
      <a href="dashboard-shelter.html" class="text-white">Dashboard</a>
      <a href="impact.html">Impact</a>
      <span id="userName" class="text-slate-400 text-sm">Shelter</span>
      <button id="logoutBtn" class="btn-outline px-4 py-2 text-sm">Logout</button>
    </div>
  </div>
</nav>

<!-- ================= HEADER ================= -->
<section class="pt-32 pb-16">
  <div class="max-w-7xl mx-auto px-6">
    <h1 class="text-4xl font-bold mb-2">Shelter Dashboard</h1>
    <p class="text-slate-400 max-w-2xl">
      Post requirements and track support from sponsors and volunteers in real time.
    </p>
  </div>
</section>

<!-- ================= MAIN ================= -->
<section class="pb-32">
  <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-3 gap-8">

    <!-- ===== LEFT: POST FORM ===== -->
    <div class="lg:col-span-1">
      <div class="glass-card rounded-2xl p-6 sticky top-28">
        <h2 class="text-xl font-semibold mb-6">Post a New Requirement</h2>

        <form id="requirementForm" class="space-y-5">

          <div>
            <label class="text-sm text-slate-300 mb-1 block">Title</label>
            <input id="title" name="title" required placeholder="e.g. Winter Clothing Drive" class="w-full px-4 py-3 rounded-lg" />
          </div>

          <div>
            <label class="text-sm text-slate-300 mb-1 block">Category</label>
            <select id="category" name="category" required class="w-full px-4 py-3 rounded-lg">
              <option value="">Select category</option>
              <option value="Food">Food</option>
              <option value="Clothing">Clothing</option>
              <option value="Education">Education</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Essentials">Essentials</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div>
            <label class="text-sm text-slate-300 mb-1 block">Description</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              required
              placeholder="Describe the requirement..."
              class="w-full px-4 py-3 rounded-lg"
            ></textarea>
          </div>

          <button id="submitBtn" type="submit" class="btn-primary w-full py-3">
            Post Requirement
          </button>
        </form>
      </div>
    </div>

    <!-- ===== RIGHT: NEEDS ===== -->
    <div class="lg:col-span-2">

      <!-- Filters -->
      <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
        <h2 class="text-2xl font-semibold">Your Requirements</h2>

        <div class="flex gap-2">
          <button onclick="window.filterNeeds('all')" data-filter="all" class="filter-btn px-4 py-2 text-sm">All</button>
          <button onclick="window.filterNeeds('OPEN')" data-filter="OPEN" class="filter-btn px-4 py-2 text-sm">Open</button>
          <button onclick="window.filterNeeds('SPONSORED')" data-filter="SPONSORED" class="filter-btn px-4 py-2 text-sm">Sponsored</button>
          <button onclick="window.filterNeeds('COMPLETED')" data-filter="COMPLETED" class="filter-btn px-4 py-2 text-sm">Completed</button>
        </div>
      </div>

      <!-- Needs List -->
      <div id="needsContainer" class="space-y-4"></div>

    </div>
  </div>
</section>

<!-- ================= SUCCESS MODAL ================= -->
<div id="successModal" class="hidden fixed inset-0 z-50 flex items-center justify-center px-4">
  <div class="fixed inset-0 bg-black/60 modal-backdrop" onclick="window.closeSuccessModal()"></div>

  <div class="relative glass-card rounded-2xl p-8 max-w-md text-center">
    <div class="w-12 h-12 mx-auto mb-4 rounded-full bg-green-400/20 flex items-center justify-center text-green-400">
      ✓
    </div>
    <h3 class="text-xl font-semibold mb-2">Requirement Posted</h3>
    <p class="text-slate-400 mb-6">
      Your requirement is now visible to sponsors and volunteers.
    </p>
    <button onclick="window.closeSuccessModal()" class="btn-primary px-6 py-2">
      Close
    </button>
  </div>
</div>

<!-- ================= JS (UNCHANGED) ================= -->
<script type="module">
  import { onAuthStateChanged, getUserRole, getUserName, signOut, getCurrentFirebaseUser } from './js/auth.js';
  import { db } from './js/firebase.js';
  import { showToast } from './js/app.js';
  import {
    collection,
    addDoc,
    query,
    where,
    getDocs,
    serverTimestamp
  } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

  let allNeeds = [];
  let currentFilter = 'all';

  window.filterNeeds = function(status) {
    currentFilter = status;
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    const activeBtn = document.querySelector(`[data-filter="${status}"]`);
    if (activeBtn) activeBtn.classList.add('active');
    renderNeeds();
  };

  window.closeSuccessModal = function() {
    document.getElementById('successModal').classList.add('hidden');
  };

  window.addEventListener('load', () => {
    onAuthStateChanged(async (user) => {
      if (!user || getUserRole() !== 'shelter') {
        window.location.href = 'login.html';
        return;
      }
      const name = getUserName();
      if (name) document.getElementById('userName').textContent = name;
      await loadNeeds();
    });
  });

  document.getElementById('logoutBtn').addEventListener('click', async () => {
    const result = await signOut();
    if (result.success) window.location.href = 'index.html';
    else showToast('Error signing out', 'error');
  });

  async function loadNeeds() {
    const user = getCurrentFirebaseUser();
    if (!user) return;

    const q = query(collection(db, 'needs'), where('shelterId', '==', user.uid));
    const snap = await getDocs(q);
    allNeeds = snap.docs.map(d => ({ id: d.id, ...d.data() }));
    renderNeeds();
  }

  function renderNeeds() {
    const container = document.getElementById('needsContainer');
    const filtered = currentFilter === 'all'
      ? allNeeds
      : allNeeds.filter(n => n.status === currentFilter);

    if (!filtered.length) {
      container.innerHTML = `<div class="glass-card rounded-xl p-8 text-center text-slate-400">No requirements found.</div>`;
      return;
    }

    container.innerHTML = filtered.map(need => `
      <div class="glass-card rounded-xl p-6 card-hover">
        <div class="flex justify-between mb-3">
          <span class="status-badge status-${need.status.toLowerCase()}">${need.status}</span>
          <span class="text-sm text-slate-400">${need.category}</span>
        </div>
        <h3 class="text-lg font-semibold mb-2">${need.title}</h3>
        <p class="text-slate-400">${need.description}</p>
      </div>
    `).join('');
  }
</script>

</body>
</html>
