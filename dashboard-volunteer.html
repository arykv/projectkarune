<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer Dashboard — Karune Connect</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="min-h-screen">

<!-- ================= NAVBAR ================= -->
<nav class="fixed top-0 inset-x-0 z-50">
  <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-cyan-400 to-teal-400 flex items-center justify-center text-black font-bold">
        ♥
      </div>
      <span class="text-xl font-semibold">Karune<span class="text-cyan-400">Connect</span></span>
    </div>

    <div class="flex items-center space-x-8">
      <a href="dashboard-volunteer.html" class="text-white">Dashboard</a>
      <a href="impact.html">Impact</a>
      <span id="userName" class="text-slate-400 text-sm">Volunteer</span>
      <button id="logoutBtn" class="btn-outline px-4 py-2 text-sm">Logout</button>
    </div>
  </div>
</nav>

<!-- ================= HEADER ================= -->
<section class="pt-32 pb-16">
  <div class="max-w-7xl mx-auto px-6">
    <h1 class="text-4xl font-bold mb-2">Volunteer Dashboard</h1>
    <p class="text-slate-400 max-w-2xl">
      Discover opportunities where your time and skills can make a real impact.
    </p>
  </div>
</section>

<!-- ================= NEEDS GRID ================= -->
<section class="pb-32">
  <div class="max-w-7xl mx-auto px-6">

    <div class="mb-8">
      <h2 class="text-2xl font-semibold mb-1">Volunteering Opportunities</h2>
      <p class="text-slate-400">Browse needs you can sign up for</p>
    </div>

    <div
      id="needsContainer"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
    ></div>

  </div>
</section>

<!-- ================= SIGNUP MODAL ================= -->
<div
  id="signupModal"
  class="hidden fixed inset-0 z-50 flex items-center justify-center px-4"
>
  <div
    class="fixed inset-0 bg-black/60 modal-backdrop"
    onclick="window.closeSignupModal()"
  ></div>

  <div class="relative glass-card rounded-2xl p-8 max-w-md text-center">
    <div class="w-12 h-12 mx-auto mb-4 rounded-full bg-green-400/20 flex items-center justify-center text-green-400">
      ✓
    </div>
    <h3 class="text-xl font-semibold mb-2">You’re Signed Up!</h3>
    <p id="modalMessage" class="text-slate-400 mb-6">
      Thank you for volunteering.
    </p>
    <button onclick="window.closeSignupModal()" class="btn-primary px-6 py-2">
      Close
    </button>
  </div>
</div>

<!-- ================= JS (UNCHANGED) ================= -->
<script type="module">
  import { onAuthStateChanged, getUserRole, getUserName, signOut, getCurrentFirebaseUser } from './js/auth.js';
  import { db } from './js/firebase.js';
  import { showToast } from './js/app.js';
  import {
    collection,
    addDoc,
    query,
    where,
    getDocs,
    serverTimestamp
  } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

  window.closeSignupModal = function () {
    document.getElementById('signupModal').classList.add('hidden');
  };

  window.signUpForNeed = async function (needId, title) {
    try {
      const user = getCurrentFirebaseUser();
      if (!user) {
        showToast('Please log in again', 'error');
        window.location.href = 'login.html';
        return;
      }

      await addDoc(collection(db, 'volunteer_signups'), {
        needId,
        volunteerId: user.uid,
        createdAt: serverTimestamp()
      });

      document.getElementById('modalMessage').textContent =
        `You've successfully signed up for "${title}". The organization will contact you soon.`;

      document.getElementById('signupModal').classList.remove('hidden');
      showToast(`Signed up for "${title}"`, 'success');
    } catch (err) {
      console.error(err);
      showToast('Error signing up. Please try again.', 'error');
    }
  };

  window.addEventListener('load', () => {
    onAuthStateChanged(async (user) => {
      if (!user || getUserRole() !== 'volunteer') {
        window.location.href = 'login.html';
        return;
      }

      const name = getUserName();
      if (name) document.getElementById('userName').textContent = name;

      await loadNeeds();
    });
  });

  document.getElementById('logoutBtn').addEventListener('click', async () => {
    const result = await signOut();
    if (result.success) window.location.href = 'index.html';
    else showToast('Error signing out', 'error');
  });

  async function loadNeeds() {
    const q = query(
      collection(db, 'needs'),
      where('status', 'in', ['OPEN', 'SPONSORED'])
    );

    const snap = await getDocs(q);
    const needs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
    const container = document.getElementById('needsContainer');

    if (!needs.length) {
      container.innerHTML = `
        <div class="col-span-full glass-card rounded-xl p-8 text-center text-slate-400">
          No volunteering opportunities available right now.
        </div>`;
      return;
    }

    container.innerHTML = needs.map(need => `
      <div class="glass-card rounded-xl p-6 card-hover">
        <div class="flex justify-between mb-3">
          <span class="status-badge status-${need.status.toLowerCase()}">${need.status}</span>
          <span class="text-sm text-slate-400">${need.category}</span>
        </div>

        <h3 class="text-lg font-semibold mb-2">${need.title}</h3>
        <p class="text-slate-400 mb-4">${need.description}</p>

        <button
          onclick="window.signUpForNeed('${need.id}','${need.title.replace(/'/g, "\\'")}')"
          class="btn-primary w-full py-2 text-sm"
        >
          Sign Up
        </button>
      </div>
    `).join('');
  }
</script>

</body>
</html>
