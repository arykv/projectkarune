<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” Karune Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-blue-600">Karune Connect</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
                    <a href="register.html" class="text-blue-600 hover:text-blue-700 font-medium">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="py-16">
        <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-2 text-center">Welcome Back</h1>
                <p class="text-gray-600 text-center mb-8">Sign in to your account</p>

                <form id="loginForm" class="space-y-6">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="your.email@example.com"
                        >
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter your password"
                        >
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"></div>

                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        id="submitBtn"
                        class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition text-lg disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Sign In
                    </button>

                    <div class="text-center">
                        <p class="text-gray-600">
                            Don't have an account? 
                            <a href="register.html" class="text-blue-600 hover:text-blue-700 font-medium">Sign up here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="module">
        import { signInWithEmail, getUserRole } from './js/auth.js';
        import { showToast } from './js/app.js';

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMessage');
            
            // Reset UI
            errorDiv.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');
            
            const result = await signInWithEmail(email, password);
            
            if (result.success) {
                showToast('Login successful! Redirecting...', 'success');
                
                // Get user role and redirect
                const role = getUserRole();
                setTimeout(() => {
                    if (role === 'sponsor') {
                        window.location.href = 'dashboard-sponsor.html';
                    } else if (role === 'volunteer') {
                        window.location.href = 'dashboard-volunteer.html';
                    } else if (role === 'shelter') {
                        window.location.href = 'dashboard-shelter.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);
            } else {
                errorDiv.textContent = result.error || 'Login failed. Please check your credentials.';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
